<app-navbar></app-navbar>
<div class="max-w-4xl mx-auto">

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="p-4">
      <button (click)="addBook()"
      class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex">
      AÃ±adir Nuevo Libro
    </button>
    </div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            TITULO DE LIBROS
          </th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Editar</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="px-6 py-4 text-lg font-medium text-gray-900 dark:text-white whitespace-nowrap">
            {{book?.titulo}}
          </th>
          <td class="px-6 py-4 text-right">
            <button (click)="editBook(book)"
              class="border-2 border-green-500 text-green-500 hover:text-white hover:bg-green-500 px-2 m-2 text-sm rounded-md h-8">
              Editar Libro
            </button>
            <button (click)="deleteBook(book.id)" class="text-red-500 hover:text-white hover:bg-red-500 border-2 border-red-500 px-2 m-2 text-sm rounded-md h-8">
              Eliminar
            </button>
            <button (click)="selectBook(book)" class="text-blue-500 hover:text-white hover:bg-blue-500 border-2 border-blue-500 px-2 m-2 text-sm rounded-md h-8">
              Ver Detalles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
